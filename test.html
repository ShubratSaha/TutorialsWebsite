<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <script>
        $(function() {

  $("#newModalForm").validate({
    rules: {
      pName: {
        required: true,
        minlength: 8
      },
      action: "required"
    },
    messages: {
      pName: {
        required: "Please enter some data",
        minlength: "Your data must be at least 8 characters"
      },
      action: "Please provide some data"
    }
  });
});
    </script>
</head>

<body>
    <button type="button" class="btn btn-primary" style="padding: 0px; background-color: transparent;border: 0px; font-size: 80%; color: black;" data-toggle="modal" data-target="#fgpwd"><b><u>Forgot Password?</u></b></button>
<div class="modal fade" id="fgpwd">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"><u>Forget Password?</u></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <h6>A verification code will be sent to your mail.</h6><br/>
                        <form role="form" name="emailForm" action="javascript:void(0);" onsubmit="return(emailCheck());">
                            <b>Enter your Email-ID:</b><br/>
                            <input type="text" name="email" id="email" placeholder="EmailID" style="width: 100%" class="form-control" required/>
                            <div class="modal-footer">
                                <input type="submit" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#sub" value="Submit" />
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="sub">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"><u>Forget Password?</u></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#fgpwd" style="padding: 0px; background-color: transparent;border: 0px; color: black;"><b><u>Change your Email-ID</u></b></button><br/><br/>
                        <b>Enter 6-digit verification code:</b><br/>
                        <input type="text" maxlength="1" size="1" style="width: 13.9%" /> <b>-</b>
                        <input type="text" maxlength="1" size="1" style="width: 13.9%" /> <b>-</b>
                        <input type="text" maxlength="1" size="1" style="width: 13.9%" /> <b>-</b>
                        <input type="text" maxlength="1" size="1" style="width: 13.9%" /> <b>-</b>
                        <input type="text" maxlength="1" size="1" style="width: 13.9%" /> <b>-</b>
                        <input type="text" maxlength="1" size="1" style="width: 13.9%" />
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#pwdcng">Submit</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="pwdcng">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"><u>Change Password</u></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <b>Enter new password: </b><br/>
                        <input type="password" placeholder="New Password" style="width: 100%" />
                        <b>Retype new password: </b><br/>
                        <input type="password" placeholder="Confirm New Password" style="width: 100%" />
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#sucpwd">Submit</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="sucpwd">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"><u>Change Password</u></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <b>Password Changed Successfully</b><br/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
</body>
